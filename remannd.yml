org: geniusapc
app: shop
service: geniusapc-shop
frameworkVersion: '2 || 3'

plugins:
  - serverless-webpack
  - serverless-offline

package:
  individually: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'

functions:
  product:
    handler: src/product.handler
    events:
      - httpApi:
          path: /products
          method: get
  basket:
    handler: src/basket.handler
    events:
      - httpApi:
          path: /baskets
          method: get
  order:
    handler: src/order.handler
    events:
      - httpApi:
          path: /orders
          method: get

